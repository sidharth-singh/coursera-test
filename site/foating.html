<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floating Elements</title>
    <style>
       p {
       	height: 300px;
       	width: 500px;
       	border: 2px solid black;margin: 10px;
       }
       #p1 {
       	 background: red;
       	 float: left;
       }
       #p2 {
       	background: black;
       	float: right;
       }
       #p3 {
       	background: pink;
       	clear: left;
       	float: left;
       }
       #p4 {
       	background: yellow;
       	float: right;

       }
    </style>
   </head>

  <body>
    <div style="background-color: #00fff0">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <section style="clear: both">Hello! This Sidharth Singh here again trying to learn CSS3</section>
     </div>

    </body>
 </html>
